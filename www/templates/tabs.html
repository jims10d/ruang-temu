<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-calm-900">
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <!-- <ion-nav-back-button>
      </ion-nav-back-button> -->
    </ion-nav-bar>
    <ion-nav-view name="home"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="expanded bar bar-header disable-user-behavior sidemenu-header">

      <img ng-hide="profile.photo=='n/a'||profile.photo==undefined" ng-src={{menuProfile.photo}} class="avatar motion spin fade">
      <img ng-show="profile.photo=='n/a'||profile.photo==undefined" ng-src="img/profile.jpg" class="avatar motion spin fade">

      <img src="img/adam.jpg" class="avatar motion spin fade">

      <div class="menu-bottom">
        <p class="sidemenu-nama" style=" margin-left:4px; font-weight:bold;">{{menuProfile.username}}</p>
        <p class="sidemenu-nama" style="font-size:15px; margin-left:4px;">{{menuProfile.email}}</p>
        <!--<p class="sidemenu-email">email</p>-->
      </div>
    </ion-header-bar>
    <ion-content class="has-expanded-header scroll-content ionic-scroll has-header sidemenu-content">
      <ion-list class="disable-user-behavior">
        <div class="list side-menu">
          <ion-item class="item item-complex" nav-clear="" menu-close="" ng-href="#/app/home">
            <i class="icon ion-clock" style="margin-right:10px; font-size:18px;"></i>   Timeline
          </ion-item>
          <ion-item class="item item-complex" nav-clear="" menu-close="" ng-href="#/app/profile">
            <i class="icon ion-android-contact" style="margin-right:10px; font-size:20px;"></i>   Profile
          </ion-item>
           <ion-item class="item item-complex" nav-clear="" menu-close="" ng-href="#/app/leaderboard">
            <i class="icon ion-flag" style="margin-right:10px; font-size:20px;"></i>   Leaderboard
          </ion-item>
          <ion-item class="item item-complex" nav-clear="" menu-close="" ng-href="" ng-click="logout()">
            <i class="icon ion-android-exit" style="margin-right:10px; font-size:20px;"></i>    Logout
          </ion-item>
        </div>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
