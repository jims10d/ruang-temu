<ion-view view-title="Login" name="login-view" hide-nav-bar="true" class="login">
  <ion-content overflow-scroll=true  scroll-sista="tabs"class="padding" style="overflow:hidden; background: url(img/screen_bg.png) center; background-size: cover;">
    <img src="img\logo-ruangtemu.png" style="width:100%; height:auto; margin-top:10px;">
    <form method="post" enctype="text/plain">
      <div class="list login-list" style="margin-top:-50px;">
        <label class="item item-input item-floating-label">
          <span class="input-label">Username</span>
          <input style="color:white"; type="text" placeholder="Username" ng-model="data.username" class="input-login">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Password</span>
          <input type="password" placeholder="Password" ng-model="data.password" class="input-login">
        </label>
      </div>
      <div class="row">
        <div class="col">
          <input type="submit" value="Login" class="button button-block button-calm-900 text-center" ng-click="login()" style="background-color:#133f69; border-radius:8px;"></input>
        </div>
      </div>
    </form>
    <div class="row">
      <div class="col">
        <p style="text-align:center;"><a style="color:white;text-decoration:none" href="#/app/forgot_password">I forgot my password</a></p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <p style="text-align:center; color:white;">No account yet? Register <a style="color:white; font-weight:bold; text-decoration:none" href="#/register">here</a></p>
      </div>
    </div>
  </ion-content>
</ion-view>
