<ion-view view-title="Profile" cache-view="false">
<ion-content overflow-scroll=true scroll-sista="tabs" style="background-color: #ececec;">
  <div style="background-image: url('https://static.pexels.com/photos/36487/above-adventure-aerial-air.jpg'); height:250px;padding-top:15px;">
      <img ng-hide="profile.photo=='n/a'||profile.photo==undefined" ng-src={{profile.photo}} class="avatar" style="left:0px;right:0px;top:20px;margin:0px auto;width:80px;height:80px;">
      <img ng-show="profile.photo=='n/a'||profile.photo==undefined" ng-src="img/profile.jpg" class="avatar" style="left:0px;right:0px;top:20px;margin:0px auto;width:80px;height:80px;">
      <h1 style="color:white; margin-top:95px; text-align:center; font-size:18px;">{{profile.username}}</h1>
      <p style="color:#ececec; text-align:center; font-size:11px; margin-top:-10px;">{{profile.poin}} poin</p>  
      <p style="color:#ececec; text-align:center; font-size:12px; margin-top:-10px;">{{badge.badgeName}}</p>
      <p style="color:#ececec; text-align:center; font-size:12px; margin-top:-10px;"><i class="icon ion-location" style="margin-left:10px;"></i> {{profile.location}}</p>
  </div>

  <div class="card" style="margin-left:30px; margin-right:30px; margin-top:-30px;">
    <div class="item item-text-wrap">
      <p>Bio</p>
      <p>"{{profile.bio}}"</p>
      <a>{{profile.link}}</a>
    </div>
  </div>
  
  <div class="card" style="margin-left:30px; margin-right:30px;">
    <div class="item item-text-wrap">
    <p>Badges</p>
      <div class="row" style="padding-bottom:20px;">
        <div class="col"><img src="img/reward.png"></div>
        <div class="col"><img src="img/reward.png"></div>
        <div class="col"><img src="img/reward.png"></div>
        <div class="col"><img src="img/reward.png"></div>
        <div class="col"><img src="img/reward.png"></div>
      </div>
      <div class="row">
        <div class="col"><img src="img/reward.png"></div>
        <div class="col"><img src="img/reward.png"></div>
        <div class="col"><img src="img/reward.png"></div>
        <div class="col"><img src="img/reward.png"></div>
        <div class="col"><img src="img/reward.png"></div>
      </div>
    </div>
  </div>
  </ion-content>
  <!--Create Post Button-->
  <ion-buttons start id="floating-button" style="margin-right:10px; background-color:#24afe5;" ng-click="userDetail('{{profile.username}}')">
    <i class="icon ion-chatbox-working" style="font-size:30px"></i>
  </ion-buttons>
  <!--End Create Post Button-->
</ion-view>
