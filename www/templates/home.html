<div class="bar item-input-inset" style="margin-top:40px;">
          <i class="icon ion-ios-search placeholder-icon" style="background:white; height:50px; padding-top:16px; padding-left:11px;"></i><input id="search" type="text" placeholder=" Search..." ng-model="search.title" style="width:100%; height:60px;" />
</div>
<ion-content overflow-scroll=true scroll-sista="tabs" style="background-color: #ececec; z-index:0; margin-top:45px;">
 <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()" refreshing-text="Fetching ..." refreshing-icon="ion-loading-b"></ion-refresher>
<!--List Posting-->

<div ng-href="#/app/post/{{data.id}}" class="list card" class="padding" ng-repeat="data in dataPost | filter:search" style="margin:11px;">

  <div class="item item-avatar" style="min-height: 60px;">
    <img ng-src="img/ben.png">
    <h2>{{data.writer}}</h2>
    <p>{{data.date | date:'yyyy-MM-dd, h:mm a'}}</p>
  </div>

  <div class="item item-body" style="padding-top:0px; padding-left:0px; padding-right:0px; padding-bottom:10px; border-bottom: 1px solid; border-color: #ececec;">
    <img class="full-image" ng-src="{{data.photo}}" ng-hide="data.photo=='n/a'||data.photo==undefined" style="height:250px;">
    <h1 style="padding-left:16px; padding-right:16px; margin-top:8px; margin-bottom: 8px; font-size:24px">
      {{data.title}}
    </h1>
    <p style="padding-left:16px; padding-right:16px; color:black; margin-top:0px; margin-bottom:0px; height:20px; overflow:hidden; text-align:justify">
      {{data.content}}
    </p>
       <a style="padding-left:16px; padding-right:16px; font-weight:bold" ng-href="#/app/post/{{data.id}}">Read More</a>
<!-- 
    <p style="padding-left:16px; padding-right:16px; color:black;">
      <a href="#" class="subdued">{{data.like}} Like</a>
      <a href="#" class="subdued">{{data.comment}} Comments</a>
      <a class="subdued" ng-controller="PostDetailCtrl" ng-click="shareNative()">Share</a> -->
     <!--  <i class="icon ion-heart" style="padding-top:1px; padding-left: 4px; float:right; color:gray"></i> -->
      <!-- <a href="#" class="subdued" style="float:right;">10k</a> -->
    </p>
  </div>

   <ion-infinite-scroll ng-if="!noMoreItemsAvailable" on-infinite="loadMore()" distance="1%" style="height:0px; width:0px;">
     <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
   </ion-infinite-scroll>
</div>
<!--End List Posting-->



</ion-content>
<!--Create Post Button-->
<ion-buttons start id="floating-button" style="margin-right:10px; background-color:#24afe5;" onclick="location.href='#/app/create_post'">
  <i class="icon ion-plus" style="font-size:30px"></i>
</ion-buttons>
<!--End Create Post Button-->
