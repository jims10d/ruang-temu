<ion-view view-title="Register" name="register-view" hide-nav-bar="
true" class="login">
  <ion-content overflow-scroll=true  scroll-sista="tabs" class="padding" style="background: url(img/screen_bg.png) center; background-size: cover;">
    <img src="img\logo-ruangtemu.png" style="width:100%; height:auto; margin-top:-40px; margin-bottom:-10px;">
    <form method="post" enctype="text/plain">
      <div class="list login-list" style="margin-top:-50px;">
        <label class="item item-input item-floating-label">
          <span class="input-label">Fullname</span>
          <input type="text" placeholder="Fullname" ng-model="data.name" class="input-login">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Username</span>
          <input type="text" placeholder="Username" ng-model="data.username" class="input-login">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Password</span>
          <input type="password" placeholder="Password" ng-model="data.password" class="input-login">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Email</span>
          <input type="email" placeholder="Email" ng-model="data.email" class="input-login">
        </label>
        <div class="list">
          <label class="item item-input item-select">
            <div class="input-label" style="font-weight:unset; padding-right:0px;">Role</div>
            <select ng-model="data.role" style="background:rgba(255, 255, 255, 0);">
              <option selected value="gbs" class="input-login">GBS</option>
              <option value="jti" class="input-login">JTI</option>
            </select>
          </label>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <input type="submit" value="Register" class="button button-block button-calm-900 text-center" ng-click="register()" style="background-color:#133f69; border-radius:8px;"></input>
        </div>
      </div>
    </form>
    <div class="row">
      <div class="col">
        <p style="text-align:center; color:white;">Already have an account? Login <a style="color:white; font-weight:bold; text-decoration:none" ng-href="#/login">here</a></p>
      </div>
    </div>
  </ion-content>
</ion-view>
