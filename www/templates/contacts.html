<ion-view view-title="Contacts" cache-view="false">
  <ion-nav-buttons side="left">
  <button class="button button-clear icon-button mdi mdi-arrow-left" ng-click="back()"></button>
  </ion-nav-buttons>
  <ion-content overflow-scroll=true scroll-sista="tabs" style="background-color: #fefefe;">

    <div class="list">

    <a ng-repeat="data in contacts" class="item item-avatar" style="border-bottom:1px solid #cecece;" ng-click="userDetail('{{data.username}}')">
      <img src="img\ben.png">
      <h2>{{data.name}}</h2>
      <p>Busy</p>
    </a>  

    </div>

  </ion-content>
</ion-view>
