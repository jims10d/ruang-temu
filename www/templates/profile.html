<ion-view view-title="View Post" cache-view="false">
<ion-content overflow-scroll=true scroll-sista="tabs" style="background-color: #ececec;">

<div style="background-image: url('https://static.pexels.com/photos/36487/above-adventure-aerial-air.jpg'); height:250px;padding-top:10px;">
    <center><div style="background-image: url('img/adam.jpg');width:100px;height:100px;background-size:cover;border-radius:50%;"></div>
    <h1 style="color:white; text-align:center; font-size:18px;">{{profile.username}}</h1>
    <p style="color:#ececec; text-align:center; font-size:12px;">{{profile.poin}} poin</p>  
    <p style="color:#ececec; text-align:center; font-size:12px;">{{profile.status_badge}} <i class="icon ion-location" style="margin-left:10px;"></i> {{profile.location}}</p></center>
</div>

<div class="card" style="margin-left:30px; margin-right:30px; margin-top:-30px;">
  <div class="item item-text-wrap">
  	<p>Bio</p>
    {{profile.bio}}
    <a>{{profile.link}}</a>
  </div>
</div>

<div class="card" style="margin-left:30px; margin-right:30px;">
  <div class="item item-text-wrap">
  	<p>Badges</p>
    <div class="row" style="padding-bottom:20px;">
	    <div class="col"><img src="img/reward.png"></div>
	    <div class="col"><img src="img/reward.png"></div>
	    <div class="col"><img src="img/reward.png"></div>
	    <div class="col"><img src="img/reward.png"></div>
	    <div class="col"><img src="img/reward.png"></div>
    </div>
    <div class="row">
	    <div class="col"><img src="img/reward.png"></div>
	    <div class="col"><img src="img/reward.png"></div>
	    <div class="col"><img src="img/reward.png"></div>
	    <div class="col"><img src="img/reward.png"></div>
	    <div class="col"><img src="img/reward.png"></div>
    </div>
  </div>
</div>

</ion-content>
<!--Create Post Button-->
<ion-buttons start id="floating-button" style="margin-right:10px; background-color:#24afe5;" onclick="location.href='#/app/edit_profile'">
  <i class="icon ion-edit" style="font-size:30px"></i>
</ion-buttons>
<!--End Create Post Button-->
</ion-view>
